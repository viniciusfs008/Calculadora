<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="icon.ico" type="image/x-icon">

</head>

<body>
    
    <div class="calculadora">
        <div class="tela">
            0
        </div>
        <div class="botoes">
            <div class="row">
                <button class="botao double del">C</button>
                <button class="botao del">&larr;</button>
                <button class="botao">&divide;</button>
            </div>
            <div class="row">
                <button class="botao">7</button>
                <button class="botao">8</button>
                <button class="botao">9</button>
                <button class="botao">x</button>
            </div>
            <div class="row">
                <button class="botao">4</button>
                <button class="botao">5</button>
                <button class="botao">6</button>
                <button class="botao">-</button>
            </div>
            <div class="row">
                <button class="botao">1</button>
                <button class="botao">2</button>
                <button class="botao">3</button>
                <button class="botao">+</button>
            </div>
            <div class="row">
                <button class="botao">0</button>
                <button class="botao">,</button>
                <button class="botao double">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
